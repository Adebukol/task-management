<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="40x40" href="">
    <title>Task-Management-app</title>
</head>
<body>
<div class="container">
    <div id="task-display" class="task-page">
        <div class="box"></div>   
        <div id="head">
            <h1>Tasks</h1>
        <div>
            <img class="app-ctr" src="images/settings.png" alt="task">
            <img class="app-ctr" id="showEl" onclick="show()" src="images/plus.png" alt="plus-sign">
        </div>
    </div>
    <div class="heading">
        <p>Task Name</p>
        <p>Description</p>
        <p>Time</p>
    </div>
    <ul id="task-page">
        </ul>
        <div class="timestamp">
        </div>
    <div class="stats">
        <h2>Stats</h2>
        <div class="numbers">
            <div class="number1">
            <span id="count-el">0</span><p class="num-text">Total Tasks Open</p>
        </div>
        <div class="number2">
            <span id="totalTask">0</span><p class="num-text">Total Tasks Closed</p>
        </div>
            <div class="number3">
            <span id="completionPercent">0%</span><p class="num-text">Completion Rate</p>
        </div>
        </div>
    </div>
    </div>
      
<div id="add-task" class="task-input">
      <div class="box"></div>
      <!-- <div class="container-2"> -->
          <h1>Add Task</h1>
          <div class="row">
            <input type="text" name="task1" id="task-name" placeholder="TaskName" required>
            <br>    
            <input type="text" name="task2" id="task-description" placeholder="TaskDescription" required>
            <br>
            <button type="submit" onclick="save()" id="add-btn">ADD</button>
        </div>
        
          
      </div>
</div>

<script src="main.js"></script>
</body>
</html>
